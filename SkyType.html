<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SkyType</title>
  <link rel="stylesheet" href="SkyType.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">SkyType</div>
    
    <div class="nav-options">
        <select id="fontSelector" class="nav-button">
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Courier New', monospace">Courier New</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="'Comic Sans MS', cursive">Comic Sans</option>
            <option value="'Georgia', serif">Georgia</option>
        </select>
        

        <div class="dropdown">
            <button class="nav-button" onclick="toggleDropdown('aboutDropdown')">About</button>
            <div id="aboutDropdown" class="dropdown-content">
                <div style="font-weight: bold; border-bottom: 1px solid #eee;">SkyType</div>
                <div style="padding: 10px; font-size: 0.9rem;">
                    Application de dactylographie.<br>
                    Développé en 2025
                </div>
            </div>
        </div>
        
        
        <div class="dropdown">
            <button class="nav-button" onclick="toggleDropdown('userDropdown')">
                <i class="fas fa-user"></i>
            </button>
            <div id="userDropdown" class="dropdown-content">
                <div id="userEmail" style="font-weight: bold; border-bottom: 1px solid #eee;">
                    Chargement...
                </div>
                <div onclick="logout()" style="color: #e74c3c;">
                    Se déconnecter
                </div>
            </div> 
            <button id="theme-toggle">Mode Nuit</button> 
           
        </div>
    </div> 
    
    
</nav>

  
  <div id="celestial">
    <div class="sun"></div>
    <div class="stars"></div>
  </div>

  <h1>SkyType</h1>
  
  <div id="difficulties">
    <button data-difficulty="easy">Facile</button>
    <button data-difficulty="medium">Moyen</button>
    <button data-difficulty="hard">Difficile</button>
  </div>
  
  <div id="test-container" class="fade-in" style="display: none;">
    <p id="text-to-type"></p>
    <textarea id="test-area" placeholder="Commencez à taper ici..." disabled></textarea>
    <p id="timer">Temps : 0 s</p>
    <button id="start-btn">Démarrer</button>

    <div class="progress-container">
      <svg class="progress-ring" width="120" height="120">
        <circle class="progress-ring__circle"
                stroke="#007acc" stroke-width="8"
                fill="transparent" r="50" cx="60" cy="60"/>
        <text x="60" y="65" text-anchor="middle" class="progress-text">0%</text>
      </svg>
    </div>
  </div>

  <div id="results" class="fade-in" style="display: none;">
    <div class="result-circle" id="time-progress">
      <svg class="result-ring" width="120" height="120">
         <circle class="result-ring__circle" stroke="#ff9800" stroke-width="8"
                 fill="transparent" r="50" cx="60" cy="60"/>
         <text x="60" y="65" text-anchor="middle" class="result-text">0 s</text>
      </svg>
      <p>Temps</p>
    </div>
    <div class="result-circle" id="wpm-progress">
      <svg class="result-ring" width="120" height="120">
         <circle class="result-ring__circle" stroke="#2196F3" stroke-width="8"
                 fill="transparent" r="50" cx="60" cy="60"/>
         <text x="60" y="65" text-anchor="middle" class="result-text">0</text>
      </svg>
      <p>WPM</p>
    </div>
    <div class="result-circle" id="accuracy-progress">
      <svg class="result-ring" width="120" height="120">
         <circle class="result-ring__circle" stroke="#4CAF50" stroke-width="8"
                 fill="transparent" r="50" cx="60" cy="60"/>
         <text x="60" y="65" text-anchor="middle" class="result-text">0%</text>
      </svg>
      <p>Accuracy</p>
    </div>
  </div>
  
  <div id="stats"></div>
  
  <script src="SkyType.js"></script>
</body>
</html>
